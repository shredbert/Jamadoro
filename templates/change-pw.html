<section class="mt-2">
    <hr />
    <h2>Change Password</h2>
    <form action="/change-password" method="post">
        <div class="mt-3">
            <label class="form-label">
                Existing Password:
                <input class="form-control"
                       name="existing"
                       pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[^A-Za-z\d\s]).{8,30}$"
                       required
                       title="Enter a password with 8 to 30 characters, one number, one capital, & one non-alphanumeric character."
                       type="password" />
            </label>
        </div>
        <div class="mt-3">
            <label class="form-label">
                New Password:
                <input class="form-control"
                       name="new"
                       pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[^A-Za-z\d\s]).{8,30}$"
                       required
                       title="Enter a password with 8 to 30 characters, one number, one capital, & one non-alphanumeric character."
                       type="password" />
            </label>
        </div>
        <div class="mt-3">
            <label class="form-label">
                Confirm Password:
                <input class="form-control"
                       name="confirm"
                       pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[^A-Za-z\d\s]).{8,30}$"
                       required
                       title="Enter a password with 8 to 30 characters, one number, one capital, & one non-alphanumeric character."
                       type="password" />
            </label>
        </div>
        <button class="btn btn-primary mt-3">Change Password</button>
    </form>
</section>
