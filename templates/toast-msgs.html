<div class="toast-container position-fixed bottom-0 end-0 m-3">
    <!-- If quick status update, use status role & polite aria-live -->
    <div id="toastSuccess"
         class="toast text-bg-success px-2 py-1"
         role="status"
         aria-live="polite"
         aria-atomic="true">
        <div class="d-flex justify-content-between align-items-center">
            <div id="toastSuccessMsg" class="toast-message">
                <span></span>
            </div>
            <button type="button"
                    class="btn-close"
                    data-bs-dismiss="toast"
                    aria-label="Close"></button>
        </div>
    </div>
    <!-- If error, use alert role & assertive aria-live -->
    <div id="toastError"
         class="toast text-bg-danger px-2 py-1"
         role="alert"
         aria-live="assertive"
         aria-atomic="true">
        <div class="d-flex justify-content-between align-items-center">
            <div id="toastErrorMsg" class="toast-message">
                <span></span>
            </div>
            <button type="button" class="btn" data-bs-dismiss="toast" aria-label="Close">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     fill="currentColor"
                     class="bi bi-x"
                     viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg>
            </button>
        </div>
    </div>
</div>
